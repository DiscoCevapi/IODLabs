<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Module 1 Exercise 3</title>
    <style>
        body {
            font-family: Helvetica;
            margin: 0;
        }

        .container {
            display: flex;

            align-items: stretch;
        }

        .column {
            background: goldenrod;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column" id="column1">
            <h1 class="body">Hello</h1>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.712nG2KfdR4TWeU7R6-tQwHaD4%3Fpid%3DApi&f=1&ipt=cba9ab48660b93afdd3403fdf3079762f92444c3e06d9f52b70ebb46cb60b6a3&ipo=images"
                alt="No Image">
            <style>
                .myButton {
                    background-color: rgb(0, 0, 0);
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
               </style>

            <button class="color-button" onclick="changeColor1()">Click Me!</button>
            <button class="color-button" onclick="changeHeadingColor1()">Click Me Also!</button>
        </div>
        <div class="column" id="column2">

                .myButton {
                    background-color: rgb(0, 0, 0);

                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
                </style>
            
            <button class="color-button" onclick="changeColor2()">Click Me!</button>
            <button class="color-button" onclick="changeHeadingColor2()">Click Me Also!</button>
         </div>
         <script>
            function changeColor1() {
                const column1 = document.getElementById('column1');
                const heading1 = document.getElementById('heading1');
                const randomColor1 = '#' + Math.floor(Math.random() * 16777215).toString(16);
                column1.style.backgroundColor = randomColor1;
        
            
            }

          function changeColor2() {
            const column2 = document.getElementById('column2');
            const randomColor2= '#' + Math.floor(Math.random() * 16777215).toString(16);
            column2.style.backgroundColor = randomColor2;
                

            }

            function changeHeadingColor1() {
                const heading1 = document.getElementById('heading1');
                const randomColor1 = '#' + Math.floor(Math.random() * 16777215).toString(16);
                heading1.style.color = randomColor1;
            }
            function changeHeadingColor2() {
                const heading2 = document.getElementById('heading2');
                const randomColor2 = '#' + Math.floor(Math.random() * 16777215).toString(16);
                heading2.style.color = randomColor2;
            }
            
       
         </script>
